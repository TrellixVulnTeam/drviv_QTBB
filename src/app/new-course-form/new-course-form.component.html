<form #f="ngForm">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input required minlength="3" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control">
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
          <div *ngIf="name.errors">Name field is required.</div>
          <div *ngIf="name.errors">Name field should be at least {{ name.errors }} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select name="" id="category" class="form-controL">
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
        </select>
    </div>  
    <div class="checkbox">
        <label for="moneyBackGuarantee">
            <input type="checkbox" id="moneyBackGuarantee">
            30-day money-back guarantee?
        </label>
    </div>
    <button class="btn btn-primary">Create</button>
</form>
